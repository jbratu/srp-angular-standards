<div *ngIf="(refreshState$ | async) === 'requested' 
    && books.length > 0">
  <p style="color: red">
    Warning: Refreshing will delete your collection.<br />
    Are you sure you want to proceed?
  </p>
  <button (click)="sendRefreshConfirmation()">Proceed with Refresh</button>
  <button (click)="cancelRefresh()">Cancel</button>
</div>
<div class="book-item" *ngFor="let book of books">
  <p>{{ book.volumeInfo.title }}</p>
  <span> by {{ book.volumeInfo.authors }}</span>
  <button (click)="remove.emit(book.id)" data-test="remove-button">
    Remove from Collection
  </button>
</div>
